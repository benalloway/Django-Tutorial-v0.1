{% extends "base_generic.html" %}
{% block title %}
	<title>Local Library - Book List</title>
{% endblock %}

{% block content %}
	
	<h1>Book List</h1>
	
	{% if book_detail %}
		
		<ul>
			
			{% for item in book_detail %}
				
				<p>{{ item }}</p>
			
			{% endfor %}

		</ul>
	
	{% else %}
		
		<p>There are no books in the library.</p>

	{% endif %}

{% endblock %}
