{% extends "base_generic.html" %}

{% block title %}
	<title>Local Library - {{ user }}</title>
{% endblock %}

{% block content %}
	{% csrf_token %}
	<h1>{{ user.first_name }} {{ user.last_name }}</h1>

	<p><STRONG>Username: </STRONG>{{user.username}}</p>
	<p><STRONG>Email: </STRONG>{{user.email}}</p>

{% endblock %}
